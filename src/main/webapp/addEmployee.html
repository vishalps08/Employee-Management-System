<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center the content on the page */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Centered form container */
        form {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="addEmployee" method="post">
        <label for="empNumber">Employee ID:</label>
        <input type="number" id="empNumber" name="empNumber" required>

        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName" required>

        <label for="empEmail">Employee Email:</label>
        <input type="email" id="empEmail" name="empEmail" required>

        <label for="empSalary">Employee Salary:</label>
        <input type="number" id="empSalary" name="empSalary" required>

        <label for="empAddress">Employee Address:</label>
        <input type="text" id="empAddress" name="empAddress" required>

        <label for="empDesignation">Employee Designation:</label>
        <input type="text" id="empDesignation" name="empDesignation" required>

        <label for="empDepartment">Employee Department:</label>
        <input type="text" id="empDepartment" name="empDepartment" required>

        <label for="empPhoneNumber">Employee Phone Number:</label>
        <input type="number" id="empPhoneNumber" name="empPhoneNumber" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
